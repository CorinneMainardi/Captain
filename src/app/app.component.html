<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      @if(isLogged){
      <a routerLink="/home">
        <img src="logo.png" alt="logo" />
        <h1>FableHaven</h1>
      </a>
      }@else{
      <a routerLink="">
        <img src="logo.png" alt="logo" />
        <h1>FableHaven</h1> </a
      >}
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      @if(isLogged){
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/home"
              ><span nz-icon nzType="home" nzTheme="outline"></span> Home</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/favorites"
              ><span nz-icon nzType="star" nzTheme="outline"></span>
              Favorites</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-detail"
              ><span nz-icon nzType="user" nzTheme="outline"></span> My
              account</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="logout()"
              ><span nz-icon nzType="poweroff" nzTheme="outline"></span>
              Logout</a
            >
          </li>
        </ul>
      </li>
      } @if(!isLogged){
      <li nz-submenu nzOpen nzTitle="Authentication" nzIcon="usergroup-add">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink=""
              ><span nz-icon nzType="bank" nzTheme="outline"></span> Welcome</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/register"
              ><span nz-icon nzType="user-add" nzTheme="outline"></span>
              Register</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/login"
              ><span nz-icon nzType="login" nzTheme="outline"></span> Login</a
            >
          </li>
        </ul>
      </li>
      }
    </ul>
  </nz-sider>
  <nz-layout>
    <app-header></app-header>
    <nz-content>
      <!-- <div class="inner-content"> -->
      <router-outlet></router-outlet>
      <!-- </div> -->
    </nz-content>
    <app-footer></app-footer>
  </nz-layout>
</nz-layout>
