<div class="text">
  <h1>Le tue storie preferite</h1>
  <p>
    Qui troverai le storie in attesa di essere lette e quelle che ti hanno
    emozionato
  </p>
</div>
@if(favorites.length>0){
<div class="container">
  <div *ngFor="let fav of favorites" [routerLink]="['/stories', fav.id]">
    <img [src]="fav.img" alt="{{ fav.img }}" />
    <p class="title">{{ fav.title }}</p>
  </div>
</div>
}
